<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - Online Recipe Book</title>
    <link rel="stylesheet" href="/styles/styles.css">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
</head>
<body>
<div th:insert="~{fragments/header :: header}"></div>
<div th:insert="~{fragments/nav :: div}"></div>
<main class="content">
    <section>
        <header>
            <h2>Your profile</h2>
        </header>
        <div class="profile-container">
            <div>
                <h3>Account info</h3>
                <div class="profile-check-card">
                    <p><span class="bold">Username:</span> <span th:text="${username}"></span></p>
                    <p><span class="bold">Email:</span> <span th:text="${email}"></span></p>
                </div>
            </div>
            <div>
                <h3>Check</h3>
                <div class="dflex">
                    <div class="profile-check-card">
                        <h4>Your recipes</h4>
                        <p>Count: <span th:text="${userRecipesCount}"></span></p>
                        <button class="view-recipe-btn">View</button>
                    </div>
                    <div class="profile-check-card">
                        <h4>Your favorite recipes</h4>
                        <p>Count: <span th:text="${userFavouritesCount}"></span></p>
                        <button class="view-recipe-btn">View</button>
                    </div>
                    <div class="profile-check-card">
                        <h4>What recipes you made</h4>
                        <p>Count: <span th:text="${userDoneCount}"></span></p>
                        <button class="view-recipe-btn">View</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>
<div th:insert="~{fragments/footer :: footer}"></div>
</body>
</html>
