<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage X - Online Recipe Book</title>
    <link rel="stylesheet" href="/styles/styles.css">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
</head>
<body>
<div th:insert="~{fragments/header :: header}"></div>
<div th:insert="~{fragments/nav :: div}"></div>
<header class="body-header">
    <h2>Manage X</h2>
</header>
<main class="content">
    <section>
        <header class="text-center">
            <h2>Add new X</h2>
        </header>
        <form class="dflex red-border flex-column align-items-center">
            <div class="p1rem">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="p1rem">
                <button type="submit">Add</button>
            </div>
        </form>
    </section>
    <section class="dflex flex-wrap">
        <div th:insert="~{fragments/manage_card :: div}"></div>
        <div th:insert="~{fragments/manage_card :: div}"></div>
        <div th:insert="~{fragments/manage_card :: div}"></div>
        <div th:insert="~{fragments/manage_card :: div}"></div>
        <div th:insert="~{fragments/manage_card :: div}"></div>
        <div th:insert="~{fragments/manage_card :: div}"></div>
        <div th:insert="~{fragments/manage_card :: div}"></div>
        <div th:insert="~{fragments/manage_card :: div}"></div>
        <div th:insert="~{fragments/manage_card :: div}"></div>
        <div th:insert="~{fragments/manage_card :: div}"></div>
    </section>
</main>
<div th:insert="~{fragments/footer :: footer}"></div>
</body>
</html>
